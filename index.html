<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biomas do Mundo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Biomas Terrestes</h1>
  </header>
  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="img/tundra-500.jpg" alt="Vatnajökull National Park, Iceland">
        <figcaption>Tundra</figcaption>
      </figure>
      <p><q>Vatnajökull, Iceland</q></p>
    </article>
    <article id="profile2" class="card">
      <figure>
        <img src="img/taiga-500.jpg" alt="Krasnoyarskiy region, Russia">
        <figcaption>Taiga</figcaption>
      </figure>
      <p><q>Krasnoyarskiy region, Russia</q></p>
    </article>
    </article>
    <article id="profile3" class="card">
      <figure>
        <img src="img/temperada-500.jpg" alt="Floresta Temperada">
        <figcaption>Floresta Temperada</figcaption>
      </figure>
      <p><q>Rotes Moor, Germany</q></p>
    </article>
    <article id="profile4" class="card">
      <figure>
        <img src="img/savana-500.jpg" alt="Savanas">
        <figcaption>Savanas</figcaption>
      </figure>
      <p><q>Masai Mara, Kenya</q></p>
    </article>
    <article id="profile5" class="card">
      <figure>
        <img src="img/floresta-equatorial-500.jpg" alt="Floresta Equatorial">
        <figcaption>Floresta Equatorial</figcaption>
      </figure>
      <p><q>Guinea Grass, Belize</q></p>
    </article>
    <article id="profile6" class="card">
      <figure>
        <img src="img/amazonia-500.jpg" alt="Floresta Tropical">
        <figcaption>Floresta Tropical</figcaption>
      </figure>
      <p><q>Amazon Rainforest, Brazil</q></p>
    </article>
    <article id="profile7" class="card">
      <figure>
        <img src="img/campos-cortado-500.jpg" alt="Campos">
        <figcaption>Campos</figcaption>
      </figure>
      <p><q>Niksic, Montenegro</q></p>
    </article>
    <article id="profile8" class="card">
      <figure>
        <img src="img/deserto-500.jpg" alt="Desertos">
        <figcaption>Desertos</figcaption>
      </figure>
      <p><q>Al Nefud, Saudi Arabia</q></p>
    </article>
  </main>

  <footer>
    <h2>&copy; Feito por Fábio Thierry</h2>
  </footer>
</body>

</html>
